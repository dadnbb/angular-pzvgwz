<h2>Products</h2>

<div *ngFor="let product of produtos; index as produtoId">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/produtos', produtoId]"
    >
      {{product.name}}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{product.description}}
  </p>

  <button (click)="share()">
    share
  </button>

  <app-products-alerts [produto]="product" (notificacao)="onNotificacao()">
  </app-products-alerts>
</div>
